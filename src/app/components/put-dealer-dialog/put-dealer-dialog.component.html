<div class="edit-dealer-dialog-container">
  <div class="title-container">
    <h1 mat-dialog-title class="dialog-title">Edit a Car Dealer</h1>
  </div>
  <div mat-dialog-content>
    <div class="form-container">
      <div class="input-container">
        <mat-form-field>
          <mat-label>ID</mat-label>
          <input matInput [(ngModel)]="dealerObj.dealerID" type="text" name="IdEdit" placeholder="1" disabled required>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput [(ngModel)]="dealerObj.dealerName" type="text" name="NameEdit" placeholder="New Name">
        </mat-form-field>
      </div>
    </div>
    <div mat-dialog-actions class="buttons-container" align="end">
      <span class="button-padding">
        <button mat-raised-button mat-dialog-close color="warn" (click)="onNo()">Go Back</button>
      </span>
      <span class="button-padding">
        <button mat-raised-button mat-dialog-close cdkFocusInitial color="primary" (click)="onEdit()">Edit</button>
      </span>
    </div>
  </div>
</div>
