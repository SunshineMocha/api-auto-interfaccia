<div class="post-dealer-dialog-container">
  <div class="title-container">
    <h1 mat-dialog-title class="dialog-title">Add a Car Dealer</h1>
  </div>
  <div mat-dialog-content>
    <div class="form-container">
      <div class="input-container">
      <h2 mat-dialog-title>
          New Dealer:
      </h2>
        <mat-form-field>
          <mat-label>Dealer ID</mat-label>
          <input matInput [(ngModel)]="dealerID" placeholder="1" name="dealerIDAdd">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Dealer Name</mat-label>
          <input matInput [(ngModel)]="dealerName" placeholder="Nema" name="dealerNameEdit">
        </mat-form-field>
      </div>
    </div>
    <div mat-dialog-actions class="buttons-container" align="end">
      <span class="button-padding">
        <button mat-raised-button mat-dialog-close color="warn" (click)="onNo()">Go Back</button>
      </span>
      <span class="button-padding">
        <button mat-raised-button mat-dialog-close cdkFocusInitial color="primary" (click)="onAdd()">Add</button>
      </span>
    </div>
  </div>
</div>
